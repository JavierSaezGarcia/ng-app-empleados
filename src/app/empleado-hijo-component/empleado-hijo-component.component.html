     
<ul style="list-style:none;">
    <li>
        {{indice+1}} 
        {{empleadoDeLista.nombre}}  
        {{empleadoDeLista.apellido}}  
        {{empleadoDeLista.cargo}}  
        {{empleadoDeLista.salario}}
        <a [routerLink]="['/actualiza',indice]" [queryParams]="{accion:'1'}" style="margin: 0 10px 0 10px">
           Actualiza
        </a>
        <a [routerLink]="['/actualiza',indice]" [queryParams]="{accion:'2'}">
            Elimina
         </a>
         
    </li>
    <li *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}}</li>
    <app-caracteristicas-empleado-component (caracteristicasEmpleado)="agregaCaracteristica($event)"></app-caracteristicas-empleado-component>
    
</ul>
