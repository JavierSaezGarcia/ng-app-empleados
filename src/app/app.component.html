<div class="container">
  <div class="row">
  <h4 style="text-align: center;">{{formulario}}</h4>
  <hr>
    <form class="form row">
      <div class="form-group col-md-3">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre" [(ngModel)]="cuadroNombre">
      </div>
      <div class="form-group col-md-3">
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Apellido" [(ngModel)]="cuadroApellido">
      </div>
      <div class="form-group col-md-3">
        <label for="cargo">Cargo: </label>
        <input type="text" name="cargo" class="form-control" id="cargo" placeholder="Cargo" [(ngModel)]="cuadroCargo">
      </div>
      <div class="form-group col-md-3">
        <label for="salario">Salario: </label>
        <input type="number" name="salario" class="form-control" id="salario" placeholder="Salario" [(ngModel)]="cuadroSalario">
      </div>
      
      <div class="form-group col-md-3">
        <button type="submit" class="btn btn-outline-primary" (click)="agregarEmpleado()" style="margin-top: 25px;">SAVE</button>
      </div>
      
    </form>
    <h1></h1>
  <hr>
  </div>
   
 
</div>

<br>
<br>

<h3 style="text-align: center;"> {{titulo}}</h3>
<br>
<div class="container">
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Cargo</th>
          <th>Salario</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of empleados; index as i">
          <td>{{i+1}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.apellido}}</td>
          <td>{{item.cargo}}</td>
          <td>{{item.salario}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
